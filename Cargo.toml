[package]
name = "elmesque"
version = "0.2.0"
authors = ["mitchmindtree <mitchell.nordine@gmail.com>"]
description = "An attempt at porting Elm's incredibly useful, purely functional std graphics modules."
readme = "README.md"
keywords = ["elm", "graphics", "2d", "ui", "shape"]
license = "MIT"
repository = "https://github.com/mitchmindtree/elmesque.git"
homepage = "https://github.com/mitchmindtree/elmesque"


[dependencies]
num = "*"
piston2d-graphics = "0.3.0"
rand = "*"
rustc-serialize = "*"
vecmath = "0.1.1"

[dev-dependencies]
piston = "0.2.2"
piston2d-opengl_graphics = "0.3.0"
piston2d-gfx_graphics = "0.3.1"
pistoncore-glutin_window= "0.3.0"

